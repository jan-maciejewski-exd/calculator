<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="display"></div>
        <div class="keyboard">
            <div class="numKeys">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="operatorKeys">
                <button>C</button>
                <button>+</button>
                <button>-</button>
                <button>X</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
